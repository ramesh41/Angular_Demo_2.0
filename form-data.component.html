<section class="container">
  <div class="row">
    <div class="col-xs-4">
      <div class="form-container">
        <!--(submit)="sendDataToServer(firstFormData)"-->
        <form [formGroup]="firstFormData" >
          <div class="form-group">
            <label for="firstName" [class.error-message]="firstFormData.controls.firstName.invalid">First Name:</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
            <p class="error-message" *ngIf="firstFormData.controls.firstName.invalid"><span
              class="glyphicon glyphicon-remove-sign"></span> We need you first name to continue.</p>
          </div>
          <div class="form-group">
            <label for="lastName" [class.error-message]="firstFormData.controls.lastName.invalid">Last Name:</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
            <p class="error-message" *ngIf="firstFormData.controls.lastName.invalid"><span
              class="glyphicon glyphicon-remove-sign"></span> We need you last name to continue</p>
          </div>

          <div class="form-group">
            <label for="lastname" [class.error-message]="firstFormData.controls.emailAddress.invalid">Email
              Address:</label>
            <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress">
            <p class="error-message" *ngIf="firstFormData.controls.emailAddress.invalid"><span
              class="glyphicon glyphicon-remove-sign"></span> We need you email to continue</p>
          </div>
          <div class="form-group">
            <app-primary-button buttonType="button" [buttonNameTitle]="buttonTitle" [buttonDisabled]="spinnerDisabled"
                                (click)="sendDataToServer(firstFormData)" [spinnerObj]="spinnerIcons"></app-primary-button>
          </div>
        </form>

      </div>
    </div>
    <div class="col-xs-7 col-xs-offset-1">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-list"></span> List Of Users
        </div>
        <div class="panel-body" *ngFor="let user of usersList; let i=index;">
          <div class="row">
            <div class="col-xs-2"><label> {{user.firstName}} </label></div>
            <div class="col-xs-2"><label> {{user.lastName}} </label></div>
            <div class="col-xs-6"><label> {{user.emailAddress}} </label></div>
            <div class="col-xs-2 text-right">
              <span class="glyphicon glyphicon-pencil pencil" (click)="updateUser(user)"></span>
              <span class="glyphicon glyphicon-trash trash" (click)="removedItem(i,usersList)"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
